<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

  <header>

    <nav id="navbar">
      <div id="navbar-left">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </div>
      <div id="navbar-center"></div>
      <div id="navbar-right">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a><img src="/images/outline_apps_black_24dp.png" alt="Apps Icon"></a></li>
          <li><a><button id="navbar-button">Sign In</button></a></li>
        </ul>
      </div>
    </nav>

  </header>

  <main id="search-field">
    <div id="search-field-left"></div>
    <div id="search-field-center">
    <img id="logo-main" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <form action="https://google.com/search" method="get">
    <div id="input-container">
      <span id="input-img-left"></span>
      <label for="search-input"></label>
      <input id="search-input" name="search" type="text"></input>
      <span id="input-img-right"></span>
    </div>
    <div id="search-div">
      <label for="google-search"></label>
      <input class="search-button" type="submit" id="google-search" value="Google Search">
      <label for="feeling-lucky"></label>
      <input class="search-button" type="submit" id="feeling-lucky" value="I'm Feeling Lucky">
    </div>
  </form>
    </div>
    <div id="search-field-right"></div>

  </main>
  
  <footer>
    <div id="footer-left">
      <a href="">Advertising</a>
      <a href="">Business</a>
      <a href="">How Search Works</a>
    </div>
    <div id="footer-center"></div>
    <div id="footer-right">
      <a href="">Privacy</a>
      <a href="">Terms</a>
      <a href="">Settings</a>
    </div>
    </div>
    

  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
